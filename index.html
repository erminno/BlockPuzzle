<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Puzzle - Ultimate Gold</title>
    <style>
        :root {
            --bg-color: #121212;
            --board-bg: #1e1e24;
            --cell-empty: #2a2a35;
            /* Nuovi colori ORO */
            --text-color: #FFD700; 
            --text-secondary: #FFA500;
            --highlight: rgba(255, 215, 0, 0.2);
            --gap: 4px;
            --radius: 12px;
            --btn-radius: 50px;
            --danger: #ff4444;
            --success: #4CAF50;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #2a2a35 0%, #121212 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- PARTICELLE ED EFFETTI --- */
        #particles-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 150;
        }

        .particle {
            position: absolute;
            background: var(--text-color);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-fade 0.8s forwards ease-out;
        }

        @keyframes particle-fade {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake-effect {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* --- SCHERMATA INTRO (Caricamento Migliorato) --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--bg-color);
            z-index: 300;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-in-out;
        }

        .loader-text-container {
            position: relative;
            margin-bottom: 20px;
            perspective: 500px;
        }

        #intro-text {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: transparent;
            background: linear-gradient(180deg, #FFD700 20%, #B8860B 80%);
            -webkit-background-clip: text;
            background-clip: text;
            text-align: center;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        #intro-subtext {
            font-size: 1rem;
            color: #888;
            margin-top: 10px;
            opacity: 0;
            font-family: monospace;
            letter-spacing: 2px;
            transition: opacity 0.5s;
        }

        .intro-visible {
            opacity: 1 !important;
            transform: scale(1.1);
        }

        /* Loading Bar */
        .loading-bar-bg {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            box-shadow: 0 0 10px #FFD700;
            transition: width 0.3s ease-out;
        }

        /* --- NOTIFICATIONS (UPDATED POSITION) --- */
        #notification-area {
            position: fixed;
            top: 5vh; /* Alto */
            left: 50%; /* Centro orizzontale */
            transform: translateX(-50%); /* Centratura esatta */
            z-index: 1000; /* Sopra tutto (modal, menu, intro) */
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
            width: 90%;
            max-width: 400px;
            align-items: center; /* Assicura che i toast siano centrati nella colonna */
        }

        .notification-toast {
            background: rgba(30, 30, 36, 0.95);
            border: 2px solid var(--text-color); /* Bordo pi√π visibile */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 15px rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, fadeOut 0.5s ease-in 3.5s forwards;
            backdrop-filter: blur(8px);
            width: 100%;
        }
        
        .notif-icon { font-size: 2.5rem; filter: drop-shadow(0 0 5px gold); }
        .notif-content { text-align: left; flex: 1; }
        .notif-title { 
            color: var(--text-color); 
            font-weight: 900; 
            font-size: 1.2rem; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-bottom: 4px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }
        .notif-desc { color: #fff; font-size: 0.95rem; font-weight: 600; }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-30px); pointer-events: none; }
        }

        /* --- MENU PRINCIPALE --- */
        #main-menu {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--bg-color);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #main-menu.hidden {
            transform: translateY(-100%) scale(0.9);
            opacity: 0;
            pointer-events: none;
        }

        .menu-title {
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
            text-align: center;
            font-weight: 800;
        }

        .menu-btn {
            background: linear-gradient(135deg, #FFD700, #ffb900);
            color: #1a1a2e;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            border-radius: var(--btn-radius);
            cursor: pointer;
            margin: 8px;
            width: 85%;
            max-width: 320px;
            font-weight: 800;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }
        
        .menu-btn:active {
            transform: scale(0.95) translateY(0);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        .menu-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--text-color);
            color: var(--text-color);
            box-shadow: none;
        }
        
        .menu-btn.secondary:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .menu-btn.expert {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #1a1a2e;
        }

        /* Pulsanti Extra Menu (Stats, Obiettivi) */
        .extra-btn-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .extra-menu-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--text-color);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .extra-menu-btn:hover {
            background: rgba(255,215,0,0.2);
            transform: scale(1.1);
        }

        /* Pulsante Settings nel Menu */
        .settings-btn-main {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--text-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 201;
        }

        .settings-btn-main:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: rotate(45deg);
        }

        /* --- UI DI GIOCO --- */
        .top-bar {
            width: 90vw;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            margin-right: 5px;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* NUOVA UI: Coins & Levels */
        .stats-row {
            width: 90vw;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .coin-display {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--text-color);
            font-weight: bold;
            color: var(--text-color);
            gap: 5px;
        }

        .level-container {
            flex-grow: 1;
            margin-left: 15px;
            margin-right: 5px;
        }

        .level-text {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
        }

        .level-bar-bg {
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .level-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.5s ease-out;
        }

        .score-container {
            display: flex;
            gap: 8px;
            flex: 1;
            justify-content: flex-end;
        }

        .score-box {
            background: var(--board-bg);
            padding: 8px 15px;
            border-radius: 20px;
            text-align: center;
            min-width: 75px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .score-box.timer {
            border: 1px solid var(--text-color);
            background: rgba(255, 215, 0, 0.1);
            display: none; 
        }
        
        .score-box.timer.active {
            display: block;
        }

        .score-label {
            font-size: 0.6rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .score-value {
            font-size: 1.2rem;
            font-weight: 800;
            color: white;
        }
        
        #score { color: var(--text-color); }

        /* Griglia di Gioco */
        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: var(--gap);
            background-color: var(--board-bg);
            padding: var(--gap);
            border-radius: 20px;
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: border-color 0.3s;
        }

        /* Effetto Bomba Attiva */
        #game-board.bomb-active {
            border: 2px solid #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
            cursor: crosshair;
        }
        
        #game-board.bomb-active .cell:hover {
            background-color: rgba(255, 68, 68, 0.3);
        }

        .cell {
            background-color: var(--cell-empty);
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: background-color 0.15s ease-out;
        }

        .cell.filled {
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2), inset 0 2px 5px rgba(255,255,255,0.4);
            position: relative;
        }
        
        .cell.filled::after {
            content: '';
            position: absolute;
            top: 2px; left: 2px;
            width: 40%; height: 40%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent);
            border-radius: 4px;
        }

        .cell.preview {
            background-color: rgba(255, 215, 0, 0.2) !important;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.2);
            transform: scale(0.9);
            border-radius: 8px;
            border: 1px dashed rgba(255,215,0,0.5);
        }

        .cell.clearing {
            animation: vanish 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            z-index: 10;
        }

        @keyframes vanish {
            0% { 
                transform: scale(1); 
                filter: brightness(2) drop-shadow(0 0 10px gold); 
                background-color: #fff; 
            }
            100% { 
                transform: scale(0); 
                opacity: 0; 
            }
        }

        .floating-text {
            position: absolute;
            font-size: 2rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 160;
            width: 100%;
            text-align: center;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-60px) scale(1); opacity: 0; }
        }

        /* --- POWER UPS --- */
        #powerups-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            width: 90vw;
            max-width: 400px;
        }

        .powerup-btn {
            background: linear-gradient(145deg, #2a2a35, #1e1e24);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 8px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ccc;
            cursor: pointer;
            transition: all 0.2s;
            width: 80px;
            position: relative;
            overflow: hidden;
        }

        .powerup-btn:active {
            transform: scale(0.95);
        }
        
        /* Disabilita per expert */
        .powerup-btn.disabled {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(1);
        }

        .powerup-btn.affordable {
            border-color: var(--text-color);
            color: white;
            background: linear-gradient(145deg, #2a2a35, #252515);
        }

        .powerup-btn.active-mode {
            background: var(--text-color);
            color: #121212;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .powerup-icon {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .powerup-cost {
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 2px;
            color: #888;
        }
        
        .affordable .powerup-cost {
            color: #FFD700;
        }

        #pieces-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90vw;
            max-width: 400px;
            height: 120px; 
            margin-top: 10px;
        }

        .piece-wrapper {
            width: 30%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }

        .draggable-piece {
            display: grid;
            gap: 2px;
            cursor: grab;
            transition: transform 0.1s;
            touch-action: none;
            padding: 10px;
        }
        
        .draggable-piece:active {
            cursor: grabbing;
        }

        .piece-cell {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            pointer-events: none;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.4);
        }

        /* Modals: Game Over, Pause, Settings, Stats, Achievements */
        .modal {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 250; 
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .modal.visible {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #232323;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
            width: 85%;
            max-width: 380px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .visible .modal-content {
            transform: scale(1);
        }

        .modal-title {
            color: var(--text-color); 
            margin: 0 0 10px 0;
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
        }
        
        #game-over-reason {
            color: #FFA500;
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .modal-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a2e;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.1s;
        }

        .modal-btn:active {
            transform: scale(0.96);
        }
        
        /* Stats & Achievements Lists */
        .stats-list, .achievements-list {
            text-align: left;
            width: 100%;
            margin-top: 10px;
        }

        /* Categorie Headers */
        .category-header {
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            color: var(--text-color);
            font-weight: 800;
            text-transform: uppercase;
            padding: 8px 0;
            margin-top: 20px;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--text-color);
            font-size: 1.1rem;
            text-align: center;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #ccc;
        }
        
        .stat-val { color: var(--text-color); font-weight: bold; }
        
        .achievement-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
        }
        
        .achievement-item.unlocked {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.1);
        }
        
        .ach-icon { font-size: 1.5rem; margin-right: 10px; opacity: 0.5; }
        .unlocked .ach-icon { opacity: 1; }
        
        .ach-info { flex-grow: 1; }
        .ach-title { font-weight: bold; color: #fff; font-size: 0.9rem; }
        .ach-desc { font-size: 0.75rem; color: #888; }
        .ach-status { font-size: 1.2rem; }

        /* Settings Style */
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            width: 100%;
            color: #ccc;
            font-size: 1.1rem;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #FFD700;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
            background-color: #1a1a2e;
        }

        /* Lang switch buttons */
        .lang-switch-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        .lang-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;

        playTone: function(freq, type, duration, vol=0.1) {
            if (!state.soundEnabled || !this.ctx) return;
            if (this.ctx.state === 'suspended') this.ctx.resume();

            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

            osc.connect(gain);
            gain.connect(this.ctx.destination);
            
            osc.start();
            osc.stop(this.ctx.currentTime + duration);

    function checkAchievements(eventName, eventVal) {
        let changed = false;
        ACHIEVEMENTS_DEF.forEach(ach => {
            if (unlockedAchievements.includes(ach.id)) return;

            let passed = false;
            if (ach.event) {
                if (ach.event === eventName) {
                    if (ach.check) passed = ach.check(eventVal);
                    else passed = true;
                }
            } else if (ach.check) {
                passed = ach.check(state, userStats);
            }

            if (passed) {
                unlockedAchievements.push(ach.id);
                localStorage.setItem('bp_achievements', JSON.stringify(unlockedAchievements));
                showNotification('üèÜ', 'Obiettivo Sbloccato!', ach.title);
                AudioSys.playAchievement();
                changed = true;
            }
        });

        AudioSys.playClick();

        state.levelProgress = 0;

        if (state.isPaused) {

    // --- LOGICA ECONOMIA E POWERUPS ---
    function updateEconomyUI() {
        DOM.coinValue.innerText = state.coins;
        localStorage.setItem('blockPuzzleCoins', state.coins);
        
        DOM.btnRotate.classList.toggle('affordable', state.coins >= 20);
        DOM.btnReroll.classList.toggle('affordable', state.coins >= 50 && state.mode !== 'expert');
        DOM.btnBomb.classList.toggle('affordable', state.coins >= 50);
        
        checkAchievements('coins');
    }

    function usePowerup(type) {
        if(!state.isPlaying || state.isPaused) return;

        state.hasUsedPowerup = true; // Mark usage

        if (type === 'rotate') {
            if (state.coins >= 20) {
                state.coins -= 20;
                AudioSys.playPowerup();
                rotateAllPieces();
                updateEconomyUI();
                spawnParticles(DOM.btnRotate); 
            } else failPowerup(DOM.btnRotate);

        } else if (type === 'reroll') {
            if (state.mode === 'expert') return; 
            if (state.coins >= 50) {
                state.coins -= 50;
                AudioSys.playPowerup();
                spawnPieces(); 
                updateEconomyUI();
                spawnParticles(DOM.btnReroll);
                checkAchievements('powerup_reroll');
            } else failPowerup(DOM.btnReroll);

        } else if (type === 'bomb') {
            if (state.coins >= 50) {
                if (state.bombMode) {
                    state.bombMode = false;
                    DOM.board.classList.remove('bomb-active');
                    DOM.btnBomb.classList.remove('active-mode');
                } else {
                    state.bombMode = true;
                    DOM.board.classList.add('bomb-active');
                    DOM.btnBomb.classList.add('active-mode');
                    showFloatingText("BOMB MODE!");
                }
            } else failPowerup(DOM.btnBomb);
        }
    }
    
    function failPowerup(btn) {
        AudioSys.playTone(150, 'sawtooth', 0.2); 
        btn.classList.add('shake-effect');
        setTimeout(()=>btn.classList.remove('shake-effect'), 400);
    }

    function rotateAllPieces() {
        const wrappers = document.querySelectorAll('.piece-wrapper');
        wrappers.forEach(w => {
            const piece = w.querySelector('.draggable-piece');
            if (piece) {
                const oldShape = JSON.parse(piece.dataset.shape);
                const color = piece.dataset.color;
                
                const rows = oldShape.length;
                const cols = oldShape[0].length;
                let newShape = Array(cols).fill().map(() => Array(rows).fill(0));
                
                for(let i=0; i<rows; i++) {
                    for(let j=0; j<cols; j++) {
                        newShape[j][rows-1-i] = oldShape[i][j];
                    }
                }
                
                w.innerHTML = '';
                const newEl = createPieceElement(newShape, color);
                w.appendChild(newEl);
                newEl.addEventListener('pointerdown', startDrag);
                
                newEl.style.transform = "rotate(90deg) scale(0)";
                setTimeout(()=> newEl.style.transform = "rotate(0deg) scale(1)", 50);
            }
        });
    }

    function handleBoardClick(e) {
        if (!state.bombMode) return;
        
        const cell = e.target.closest('.cell');
        if (!cell) return;

        const r = parseInt(cell.dataset.r);
        const c = parseInt(cell.dataset.c);

        AudioSys.playExplosion();
        haptic(100);
        
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                const tr = r + i;
                const tc = c + j;
                if(tr>=0 && tr<BOARD_SIZE && tc>=0 && tc<BOARD_SIZE) {
                    if (board[tr][tc] !== null) {
                        board[tr][tc] = null;
                        const tCell = document.querySelector(`.cell[data-r="${tr}"][data-c="${tc}"]`);
                        if(tCell) {
                            tCell.classList.add('clearing');
                            spawnParticles(tCell);
                        }
                    }
                }
            }
        }
        
        setTimeout(() => {
            updateBoardUI();
            document.querySelectorAll('.clearing').forEach(el => el.classList.remove('clearing'));
        }, 300);

        state.coins -= 50;
        updateEconomyUI();
        state.bombMode = false;
        DOM.board.classList.remove('bomb-active');
        DOM.btnBomb.classList.remove('active-mode');
        checkAchievements('powerup_bomb');
    }

    // --- Gestione Pezzi ---
    function spawnPieces() {
        DOM.pieces.innerHTML = '';
        
        let currentPool = [...SHAPES_CLASSIC]; 
        if (state.mode === 'expert') {
            currentPool = currentPool.concat(SHAPES_EXPERT_ONLY);
        }

        let selectedShapes = [];
        let attempts = 0;
        
        while(selectedShapes.length < 3 && attempts < 100) {
            let randIdx = Math.floor(Math.random() * currentPool.length);
            let candidateShape = currentPool[randIdx];
            let isDuplicate = false;
            
            for(let s of selectedShapes) {
                if(JSON.stringify(s) === JSON.stringify(candidateShape)) {
                    isDuplicate = true;
                    break;
                }
            }
            if(!isDuplicate) selectedShapes.push(candidateShape);
            attempts++;
        }

        selectedShapes.forEach(shape => createPieceWrapper(shape));
        checkGameOverCondition();
    }

    function createPieceWrapper(shape) {
        const wrapper = document.createElement('div');
        wrapper.className = 'piece-wrapper';
        const color = COLORS[Math.floor(Math.random() * COLORS.length)];
        const pieceEl = createPieceElement(shape, color);
        wrapper.appendChild(pieceEl);
        DOM.pieces.appendChild(wrapper);
        pieceEl.addEventListener('pointerdown', startDrag);
    }

    function createPieceElement(shape, color) {
        const rows = shape.length;
        const cols = shape[0].length;
        const el = document.createElement('div');
        el.className = 'draggable-piece';
        el.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        el.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        
        el.dataset.shape = JSON.stringify(shape);
        el.dataset.color = color;

        shape.forEach(row => {
            row.forEach(val => {
                const cell = document.createElement('div');
                cell.className = 'piece-cell';
                if (val) {
                    cell.style.backgroundColor = color;
                    cell.style.boxShadow = "inset 0 1px 3px rgba(255,255,255,0.4)";
                } else {
                    cell.style.opacity = 0;
                }
                el.appendChild(cell);
            });
        });
        return el;
    }

    // --- Logica Drag & Drop ---
    function startDrag(e) {
        if (state.isPaused || state.bombMode) return;
        e.preventDefault();
        
        AudioSys.playPick();
        haptic(20);

        const piece = e.currentTarget;
        const rect = piece.getBoundingClientRect();
        
        dragData.active = true;
        dragData.element = piece;
        dragData.shape = JSON.parse(piece.dataset.shape);
        dragData.color = piece.dataset.color;
        
        cacheGridPositions();

        dragData.offsetX = e.clientX - rect.left;
        dragData.offsetY = e.clientY - rect.top;
        
        piece.style.position = 'fixed';
        piece.style.zIndex = 1000;
        piece.style.width = rect.width + 'px';
        piece.style.height = rect.height + 'px';
        
        movePiece(e.clientX, e.clientY);
        piece.style.transform = "scale(1.1)";

        document.addEventListener('pointermove', onDrag);
        document.addEventListener('pointerup', endDrag);
    }

    function cacheGridPositions() {
        const cells = Array.from(document.querySelectorAll('.cell'));
        dragData.gridCache = cells.map(cell => {
            const rect = cell.getBoundingClientRect();
            return {
                r: parseInt(cell.dataset.r),
                c: parseInt(cell.dataset.c),
                left: rect.left,
                top: rect.top,
                right: rect.right,
                bottom: rect.bottom,
                width: rect.width,
                height: rect.height
            };
        });
        
        if(dragData.gridCache.length > 0) {
            dragData.cellW = dragData.gridCache[0].width;
            dragData.cellH = dragData.gridCache[0].height;
        }
    }

    function movePiece(clientX, clientY) {
        const isTouch = navigator.maxTouchPoints > 0;
        const liftY = isTouch ? 80 : 20; 
        
        const x = clientX - dragData.offsetX;
        const y = clientY - dragData.offsetY - liftY;
        
        dragData.element.style.left = x + 'px';
        dragData.element.style.top = y + 'px';
    }

    function onDrag(e) {
        if (!dragData.active) return;
        movePiece(e.clientX, e.clientY);
        const bestPos = findBestGridPositionV2();
        updatePreview(bestPos);
    }

    function endDrag(e) {
        if (!dragData.active) return;
        
        document.removeEventListener('pointermove', onDrag);
        document.removeEventListener('pointerup', endDrag);

        const bestPos = findBestGridPositionV2();
        let placed = false;

        if (bestPos) {
             if (canPlace(dragData.shape, bestPos.r, bestPos.c)) {
                 placePiece(dragData.shape, bestPos.r, bestPos.c, dragData.color);
                 dragData.element.remove();
                 placed = true;
                 handleTurnEnd();
             }
        }

        if (!placed) {
            dragData.element.style.position = 'static';
            dragData.element.style.transform = 'none';
            dragData.element.style.width = '';
            dragData.element.style.height = '';
            dragData.element.style.zIndex = '';
        }

        clearPreview();
        dragData.active = false;
        dragData.element = null;
        dragData.gridCache = null;
    }

    function findBestGridPositionV2() {
        if (!dragData.element || !dragData.gridCache) return null;

        const shape = dragData.shape;
        const sRows = shape.length;
        const sCols = shape[0].length;
        const cache = dragData.gridCache;
        const cellW = dragData.cellW;
        const cellH = dragData.cellH;

        const pRect = dragData.element.getBoundingClientRect();
        const pCenterX = pRect.left + pRect.width / 2;
        const pCenterY = pRect.top + pRect.height / 2;

        let bestR = -1;
        let bestC = -1;
        let minDistance = Infinity;
        const threshold = cellW * 2.5;

        for (let r = 0; r <= BOARD_SIZE - sRows; r++) {
            for (let c = 0; c <= BOARD_SIZE - sCols; c++) {
                const idxTL = r * 8 + c;
                const targetX = cache[idxTL].left + (sCols * cellW / 2);
                const targetY = cache[idxTL].top + (sRows * cellH / 2);
                const dist = Math.hypot(pCenterX - targetX, pCenterY - targetY);

                if (dist < minDistance) {
                    minDistance = dist;
                    bestR = r;
                    bestC = c;
                }
            }
        }

        if (minDistance < threshold && bestR !== -1) {
            return { r: bestR, c: bestC };
        }
        return null;
    }

    function canPlace(shape, r, c) {
        for (let i = 0; i < shape.length; i++) {
            for (let j = 0; j < shape[i].length; j++) {
                if (shape[i][j] === 1) {
                    const checkR = r + i;
                    const checkC = c + j;
                    if (checkR < 0 || checkR >= BOARD_SIZE || checkC < 0 || checkC >= BOARD_SIZE) return false;
                    if (board[checkR][checkC] !== null) return false;
                }
            }
        }
        return true;
    }

    function placePiece(shape, r, c, color) {
        AudioSys.playDrop();
        haptic(40);
        
        for (let i = 0; i < shape.length; i++) {
            for (let j = 0; j < shape[i].length; j++) {
                if (shape[i][j] === 1) {
                    board[r + i][c + j] = color;
                }
            }
        }
        updateBoardUI();
    }

    function updateBoardUI() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            const r = parseInt(cell.dataset.r);
            const c = parseInt(cell.dataset.c);
            const color = board[r][c];
            
            cell.style.backgroundColor = color ? color : '';
            if(color) cell.classList.add('filled');
            else cell.classList.remove('filled');
        });
    }

    function updatePreview(pos) {
        clearPreview();
        if (pos && canPlace(dragData.shape, pos.r, pos.c)) {
            const shape = dragData.shape;
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j] === 1) {
                        const cell = document.querySelector(`.cell[data-r="${pos.r+i}"][data-c="${pos.c+j}"]`);
                        if (cell) cell.classList.add('preview');
                    }
                }
            }
        }
    }

    function clearPreview() {
        document.querySelectorAll('.preview').forEach(el => el.classList.remove('preview'));
    }

    function handleTurnEnd() {
        const linesCleared = checkLinesAndScore();
        
        if (linesCleared === 0) {
            state.combo = 0;
            DOM.comboDisplay.style.opacity = '0';
        }

        if (DOM.pieces.children.length === 0 || 
           Array.from(DOM.pieces.children).every(c => c.children.length === 0)) {
            spawnPieces();
        } else {
            checkGameOverCondition();
        }
    }

    function checkLinesAndScore() {
        let rowsToClear = [];
        let colsToClear = [];

        for (let r = 0; r < BOARD_SIZE; r++) {
            if (board[r].every(val => val !== null)) rowsToClear.push(r);
        }
        for (let c = 0; c < BOARD_SIZE; c++) {
            let full = true;
            for (let r = 0; r < BOARD_SIZE; r++) {
                if (board[r][c] === null) { full = false; break; }
            }
            if (full) colsToClear.push(c);
        }

        const lines = rowsToClear.length + colsToClear.length;
        if (lines > 0) {
            AudioSys.playClear();
            haptic(100);
            DOM.board.classList.add('shake-effect');
            setTimeout(() => DOM.board.classList.remove('shake-effect'), 500);

            const cellsToClear = [];
            rowsToClear.forEach(r => {
                for(let c=0; c<BOARD_SIZE; c++) cellsToClear.push({r,c});
            });
            colsToClear.forEach(c => {
                for(let r=0; r<BOARD_SIZE; r++) cellsToClear.push({r,c});
            });

            cellsToClear.forEach(pos => {
                const cell = document.querySelector(`.cell[data-r="${pos.r}"][data-c="${pos.c}"]`);
                if(cell) {
                    cell.classList.add('clearing');
                    spawnParticles(cell);
                }
            });
            
            state.combo++;
            let comboMult = state.combo > 1 ? state.combo : 1;
            
            if (state.combo > 1) {
                showFloatingText(`COMBO x${state.combo}!`);
                DOM.comboDisplay.innerText = `x${state.combo} COMBO!`;
                DOM.comboDisplay.style.opacity = '1';
                AudioSys.playCombo(state.combo);
                checkAchievements('combo', state.combo);
            } else if (lines > 1) {
                showFloatingText(`MULTI x${lines}!`);
            }
            
            if (lines >= 4) checkAchievements('clear', lines);
            userStats.totalLines += lines;

            let earnedCoins = (lines * 2); 
            if (lines > 1) earnedCoins += lines * 2;
            if (state.combo > 1) earnedCoins += state.combo * 2;
            
            state.coins += earnedCoins;
            updateEconomyUI();

            setTimeout(() => {
                rowsToClear.forEach(r => board[r].fill(null));
                colsToClear.forEach(c => {
                    for(let r=0; r<BOARD_SIZE; r++) board[r][c] = null;
                });
                
                let points = lines * 10;
                if (lines > 1) points += (lines * 10);
                if (lines >= 3) points += 50; 
                
                points *= comboMult;

                if (state.mode === 'time') {
                    // Check Panic Mode Achievement (clear with < 5s)
                    if (state.timeLeft < 5) {
                        checkAchievements('time_panic_clear');
                    }
                    addTime(lines * 5); 
                }

                updateScore(state.score + points);
                updateLevelUI(); 
                updateBoardUI();
                
                document.querySelectorAll('.clearing').forEach(el => el.classList.remove('clearing'));
            }, 400); 
        }
        
        return lines;
    }

    function updateLevelUI() {
        const xpNeeded = state.level * 200;
        state.levelProgress = state.score % xpNeeded;
        
        const currentLevelCalc = Math.floor(state.score / 200) + 1;
        if(currentLevelCalc > state.level) {
            state.level = currentLevelCalc;
            showNotification('‚¨ÜÔ∏è', 'Level Up!', `Raggiunto livello ${state.level}`);
            AudioSys.playTone(800, 'square', 0.4, 0.2);
            // REWARD: 100 COINS
            state.coins += 100; 
            updateEconomyUI();
        }
        
        checkAchievements('level', state.level);

        DOM.levelLabel.innerText = `Lvl ${state.level}`;
        const pct = Math.min(100, (state.score - ((state.level-1)*200)) / 200 * 100);
        DOM.levelBar.style.width = pct + '%';
    }

    function spawnParticles(element) {
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width/2;
        const centerY = rect.top + rect.height/2;
        
        for(let i=0; i<8; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 50 + Math.random() * 100;
            const tx = Math.cos(angle) * velocity + 'px';
            const ty = Math.sin(angle) * velocity + 'px';
            
            p.style.setProperty('--tx', tx);
            p.style.setProperty('--ty', ty);
            p.style.left = centerX + 'px';
            p.style.top = centerY + 'px';
            p.style.width = (4 + Math.random() * 6) + 'px';
            p.style.height = p.style.width;
            p.style.backgroundColor = COLORS[Math.floor(Math.random() * COLORS.length)];
            
            DOM.particles.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }
    }

    function showFloatingText(text) {
        const el = document.createElement('div');
        el.className = 'floating-text';
        el.innerText = text;
        const rect = DOM.board.getBoundingClientRect();
        el.style.top = (rect.top + rect.height / 2 - 20) + 'px';
        el.style.left = rect.left + 'px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1000);
    }

    function updateScore(val) {
        state.score = val;
        DOM.score.innerText = state.score;
        if (state.score > state.highScore) {
            state.highScore = state.score;
            DOM.highScore.innerText = state.highScore;
        }
        checkAchievements('score', state.score);
    }

    function checkGameOverCondition() {
        setTimeout(() => {
            const remaining = document.querySelectorAll('.piece-wrapper .draggable-piece');
            if (remaining.length === 0) return;

            let canMove = false;
            remaining.forEach(piece => {
                if (canMove) return;
                const shape = JSON.parse(piece.dataset.shape);
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        if (canPlace(shape, r, c)) {
                            canMove = true;
                            break;
                        }
                    }
                }
            });

            if (!canMove) {
                // Se ha abbastanza soldi per reroll e NON √® esperto, o ha la bomba, aspetta un attimo
                // Ma per semplicit√† triggeriamo subito il game over se non ha mosse legali con i pezzi attuali
                // L'utente dovrebbe usare i powerup PRIMA di rimanere bloccato, oppure implementare una logica "Last Chance"
                triggerGameOver('nomoves'); 
            }
        }, 100);
    }

    function triggerGameOver(reason) {
        stopTimer();
        AudioSys.playGameOver();
        haptic(200);
        state.isPlaying = false;
        state.bombMode = false;
        DOM.board.classList.remove('bomb-active');
        
        // Save Stats
        userStats.lastScore = state.score;
        userStats.totalGames++;
        if(state.mode === 'classic' && state.score > userStats.classicBest) userStats.classicBest = state.score;
        if(state.mode === 'time' && state.score > userStats.timeBest) userStats.timeBest = state.score;
        if(state.mode === 'expert' && state.score > userStats.expertBest) userStats.expertBest = state.score;
        localStorage.setItem('bp_stats', JSON.stringify(userStats));

        let msg = "";
        const texts = TRANSLATIONS[state.language];

        if (reason === 'timeout') msg = texts.reason_timeout;
        else if (reason === 'nomoves') msg = texts.reason_nomoves;
        else msg = texts.reason_generic;
        
        DOM.reasonText.innerText = msg;
        DOM.finalScore.innerText = state.score;
        DOM.modal.classList.add('visible');
    }

    createBoardGrid(); 
</script>
</body>
